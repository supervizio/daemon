name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'src/cmd/**'
      - 'src/internal/**'
      - 'src/go.mod'
      - 'src/go.sum'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  GO_VERSION: '1.25.5'
  BINARY_NAME: 'daemon'

jobs:
  # =============================================================================
  # Build binaries for all platforms
  # =============================================================================
  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # ===================
          # Linux
          # ===================
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: arm
          - goos: linux
            goarch: 386
          - goos: linux
            goarch: riscv64
          # ===================
          # macOS (Darwin)
          # ===================
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          # ===================
          # FreeBSD
          # ===================
          - goos: freebsd
            goarch: amd64
          - goos: freebsd
            goarch: arm64
          - goos: freebsd
            goarch: arm
          - goos: freebsd
            goarch: 386
          - goos: freebsd
            goarch: riscv64
          # ===================
          # OpenBSD
          # ===================
          - goos: openbsd
            goarch: amd64
          - goos: openbsd
            goarch: arm64
          - goos: openbsd
            goarch: arm
          - goos: openbsd
            goarch: 386
          # ===================
          # NetBSD
          # ===================
          - goos: netbsd
            goarch: amd64
          - goos: netbsd
            goarch: arm64
          - goos: netbsd
            goarch: arm
          - goos: netbsd
            goarch: 386
          # ===================
          # DragonFlyBSD
          # ===================
          - goos: dragonfly
            goarch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            echo "Latest tag: $LATEST_TAG"
            VERSION_NUM=${LATEST_TAG#v}
            MAJOR=$(echo $VERSION_NUM | cut -d. -f1)
            MINOR=$(echo $VERSION_NUM | cut -d. -f2)
            PATCH=$(echo $VERSION_NUM | cut -d. -f3)
            PATCH=$((PATCH + 1))
            VERSION="v${MAJOR}.${MINOR}.${PATCH}"
            echo "New version: $VERSION"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set artifact name
        id: artifact
        run: echo "name=daemon-${{ matrix.goos }}-${{ matrix.goarch }}" >> $GITHUB_OUTPUT

      - name: Build binary
        working-directory: src
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -buildvcs=false \
            -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }}" \
            -o ../${{ steps.artifact.outputs.name }} \
            ./cmd/daemon

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: ${{ steps.artifact.outputs.name }}
          retention-days: 1

  # =============================================================================
  # Create GitHub Release
  # =============================================================================
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            VERSION_NUM=${LATEST_TAG#v}
            MAJOR=$(echo $VERSION_NUM | cut -d. -f1)
            MINOR=$(echo $VERSION_NUM | cut -d. -f2)
            PATCH=$(echo $VERSION_NUM | cut -d. -f3)
            PATCH=$((PATCH + 1))
            VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Generate checksums
        run: |
          cd artifacts
          for dir in */; do
            cd "$dir"
            for file in *; do
              sha256sum "$file" >> ../checksums.txt
            done
            cd ..
          done
          cat checksums.txt

      - name: Generate release notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REPO="${{ github.repository }}"
          BASE_URL="https://github.com/${REPO}/releases/download/${VERSION}"

          cat > release-notes.md << EOF
          ## Daemon ${VERSION}

          PID1-capable process supervisor for containers and Unix systems.

          ### Supported Platforms

          | OS | amd64 | arm64 | arm | 386 | riscv64 |
          |----|-------|-------|-----|-----|---------|
          | Linux | ✅ | ✅ | ✅ | ✅ | ✅ |
          | macOS | ✅ | ✅ | - | - | - |
          | FreeBSD | ✅ | ✅ | ✅ | ✅ | ✅ |
          | OpenBSD | ✅ | ✅ | ✅ | ✅ | - |
          | NetBSD | ✅ | ✅ | ✅ | ✅ | - |
          | DragonFlyBSD | ✅ | - | - | - | - |

          ### Quick Install

          \`\`\`bash
          # Detect OS and architecture
          OS=\$(uname -s | tr '[:upper:]' '[:lower:]')
          ARCH=\$(uname -m)
          case \$ARCH in
            x86_64) ARCH="amd64" ;;
            aarch64) ARCH="arm64" ;;
            armv7l) ARCH="arm" ;;
            i686) ARCH="386" ;;
          esac

          # Download and install
          curl -Lo daemon ${BASE_URL}/daemon-\${OS}-\${ARCH}
          chmod +x daemon
          sudo mv daemon /usr/local/bin/
          \`\`\`

          ### Manual Download

          #### Linux
          - [daemon-linux-amd64](${BASE_URL}/daemon-linux-amd64) (x86_64)
          - [daemon-linux-arm64](${BASE_URL}/daemon-linux-arm64) (aarch64)
          - [daemon-linux-arm](${BASE_URL}/daemon-linux-arm) (armv7)
          - [daemon-linux-386](${BASE_URL}/daemon-linux-386) (i686)
          - [daemon-linux-riscv64](${BASE_URL}/daemon-linux-riscv64) (RISC-V 64)

          #### macOS
          - [daemon-darwin-amd64](${BASE_URL}/daemon-darwin-amd64) (Intel)
          - [daemon-darwin-arm64](${BASE_URL}/daemon-darwin-arm64) (Apple Silicon)

          #### FreeBSD
          - [daemon-freebsd-amd64](${BASE_URL}/daemon-freebsd-amd64)
          - [daemon-freebsd-arm64](${BASE_URL}/daemon-freebsd-arm64)
          - [daemon-freebsd-arm](${BASE_URL}/daemon-freebsd-arm)
          - [daemon-freebsd-386](${BASE_URL}/daemon-freebsd-386)
          - [daemon-freebsd-riscv64](${BASE_URL}/daemon-freebsd-riscv64)

          #### OpenBSD
          - [daemon-openbsd-amd64](${BASE_URL}/daemon-openbsd-amd64)
          - [daemon-openbsd-arm64](${BASE_URL}/daemon-openbsd-arm64)
          - [daemon-openbsd-arm](${BASE_URL}/daemon-openbsd-arm)
          - [daemon-openbsd-386](${BASE_URL}/daemon-openbsd-386)

          #### NetBSD
          - [daemon-netbsd-amd64](${BASE_URL}/daemon-netbsd-amd64)
          - [daemon-netbsd-arm64](${BASE_URL}/daemon-netbsd-arm64)
          - [daemon-netbsd-arm](${BASE_URL}/daemon-netbsd-arm)
          - [daemon-netbsd-386](${BASE_URL}/daemon-netbsd-386)

          #### DragonFlyBSD
          - [daemon-dragonfly-amd64](${BASE_URL}/daemon-dragonfly-amd64)

          ### Checksums (SHA256)
          \`\`\`
          $(cat artifacts/checksums.txt)
          \`\`\`
          EOF

      - name: Flatten artifacts
        run: |
          mkdir -p release
          find artifacts -type f -name 'daemon-*' -exec mv {} release/ \;
          mv artifacts/checksums.txt release/
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Daemon ${{ steps.version.outputs.version }}
          tag_name: ${{ steps.version.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          files: release/*
          token: ${{ secrets.GITHUB_TOKEN }}
