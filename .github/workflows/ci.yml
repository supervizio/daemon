name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.25.6'
  WIRE_VERSION: 'v0.7.0'

jobs:
  # =============================================================================
  # Lint
  # =============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: src/go.sum

      - name: Install Wire
        run: go install github.com/google/wire/cmd/wire@${{ env.WIRE_VERSION }}

      - name: Generate code
        working-directory: src
        env:
          GOWORK: off
        run: wire ./internal/bootstrap/

      - name: Install golangci-lint
        run: |
          set -euo pipefail
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | \
            sh -s -- -b $(go env GOPATH)/bin v2.8.0

      - name: Run golangci-lint
        working-directory: src
        env:
          GOWORK: off
        run: golangci-lint run -c ../.golangci.yml --timeout 5m

  # =============================================================================
  # Test (parallel with lint)
  # =============================================================================
  test:
    name: Test
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: src/go.sum

      - name: Install Wire
        run: go install github.com/google/wire/cmd/wire@${{ env.WIRE_VERSION }}

      - name: Generate code
        working-directory: src
        env:
          GOWORK: off
        run: wire ./internal/bootstrap/

      - name: Run tests
        working-directory: src
        env:
          GOWORK: off
          CGO_ENABLED: 0
        run: go test -coverprofile=coverage.raw.out -covermode=atomic ./...

      - name: Filter coverage (exclude generated files)
        working-directory: src
        run: |
          set -euo pipefail
          # Keep header line and filter out generated files
          head -1 coverage.raw.out > coverage.out
          grep -v -E '\.pb\.go:|wire_gen\.go:|mock_.*\.go:' coverage.raw.out >> coverage.out || true

      - name: Upload coverage to Codacy
        continue-on-error: true
        working-directory: src
        env:
          CODACY_API_TOKEN: ${{ secrets.CODACY_API_TOKEN }}
          CODACY_ORGANIZATION_PROVIDER: gh
          CODACY_USERNAME: supervizio
          CODACY_PROJECT_NAME: daemon
        run: |
          set -euo pipefail
          bash <(curl -Ls https://coverage.codacy.com/get.sh) report \
            --force-coverage-parser go \
            -r coverage.out

  # =============================================================================
  # Build Linux binaries (amd64 + arm64 for package testing)
  # =============================================================================
  build:
    name: Build linux/${{ matrix.goarch }}
    runs-on: ubuntu-24.04
    needs: [lint, test]
    strategy:
      fail-fast: false
      matrix:
        goarch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: src/go.sum

      - name: Install Wire
        run: go install github.com/google/wire/cmd/wire@${{ env.WIRE_VERSION }}

      - name: Generate code
        working-directory: src
        run: wire ./internal/bootstrap/

      - name: Build supervizio binary
        working-directory: src
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w -X github.com/kodflow/daemon/internal/bootstrap.version=0.0.0-ci" -o ../supervizio-linux-${{ matrix.goarch }} ./cmd/daemon

      - name: Upload binary
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: supervizio-linux-${{ matrix.goarch }}
          path: supervizio-linux-${{ matrix.goarch }}
          retention-days: 1

  # =============================================================================
  # Build BSD binaries (for e2e-bsd-vm tests)
  # =============================================================================
  build-bsd:
    name: Build ${{ matrix.goos }}/amd64
    runs-on: ubuntu-24.04
    needs: [lint, test]
    strategy:
      fail-fast: false
      matrix:
        goos: [freebsd, openbsd, netbsd, dragonfly]
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: src/go.sum

      - name: Install Wire
        run: go install github.com/google/wire/cmd/wire@${{ env.WIRE_VERSION }}

      - name: Generate code
        working-directory: src
        run: wire ./internal/bootstrap/

      - name: Build binary
        working-directory: src
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: amd64
        run: |
          go build -ldflags="-s -w -X github.com/kodflow/daemon/internal/bootstrap.version=0.0.0-ci" -o ../supervizio-${{ matrix.goos }}-amd64 ./cmd/daemon

      - name: Upload binary
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: supervizio-${{ matrix.goos }}-amd64
          path: supervizio-${{ matrix.goos }}-amd64
          retention-days: 1

  # =============================================================================
  # Build crasher for E2E behavioral tests (amd64 only)
  # =============================================================================
  build-crasher:
    name: Build crasher
    runs-on: ubuntu-24.04
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: src/go.sum

      - name: Build crasher binary
        working-directory: e2e/behavioral/crasher
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: amd64
        run: |
          go build -ldflags="-s -w" -o crasher .

      - name: Upload crasher
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: crasher-linux-amd64
          path: e2e/behavioral/crasher/crasher
          retention-days: 1

  # =============================================================================
  # Generate Linux Packages (.deb, .rpm, .apk)
  # =============================================================================
  packages:
    name: Package ${{ matrix.format }} (${{ matrix.arch }})
    needs: [build]
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, arm64]
        format: [deb, rpm, apk]
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: src/go.sum

      - name: Download Linux binary
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: supervizio-linux-${{ matrix.arch }}

      - name: Prepare binary
        run: |
          ls -la
          chmod +x supervizio-linux-${{ matrix.arch }}

      - name: Install nfpm
        run: go install github.com/goreleaser/nfpm/v2/cmd/nfpm@v2.44.1

      - name: Build package
        env:
          VERSION: "0.0.0"
          GOARCH: ${{ matrix.arch }}
        run: |
          set -euo pipefail
          envsubst < nfpm.yaml > nfpm-resolved.yaml
          echo "=== Resolved nfpm config ==="
          cat nfpm-resolved.yaml
          nfpm package \
            --config nfpm-resolved.yaml \
            --packager ${{ matrix.format }} \
            --target ./
          echo "=== Generated package ==="
          ls -la *.${{ matrix.format }}

      - name: Upload package
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: supervizio-${{ matrix.arch }}.${{ matrix.format }}
          path: "*.${{ matrix.format }}"
          retention-days: 1

  # =============================================================================
  # E2E Behavioral Tests (testcontainers-go)
  # =============================================================================
  e2e-behavioral:
    name: E2E Behavioral
    runs-on: ubuntu-24.04
    needs: [build, build-crasher]
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: src/go.sum

      - name: Download supervizio binary
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: supervizio-linux-amd64
          path: bin/

      - name: Download crasher binary
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: crasher-linux-amd64
          path: bin/

      - name: Prepare binaries
        run: |
          mv bin/supervizio-linux-amd64 bin/supervizio
          chmod +x bin/*
          ls -la bin/

      - name: Download Go dependencies
        working-directory: e2e/behavioral
        run: go mod download

      - name: Run behavioral tests
        working-directory: e2e/behavioral
        run: go test -v -timeout 15m ./...

  # =============================================================================
  # E2E Linux Packages - Docker (install via package manager + uninstall)
  # =============================================================================
  e2e-linux-packages:
    name: E2E Packages ${{ matrix.name }}
    needs: [packages]
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Debian
            dockerfile: Dockerfile.debian
            package_format: deb
            uninstall_cmd: "dpkg -r supervizio"
          - name: Fedora
            dockerfile: Dockerfile.fedora
            package_format: rpm
            uninstall_cmd: "rpm -e supervizio"
          - name: Alpine
            dockerfile: Dockerfile.alpine
            package_format: apk
            uninstall_cmd: "apk del supervizio"
          - name: Devuan
            dockerfile: Dockerfile.devuan
            package_format: deb
            uninstall_cmd: "dpkg -r supervizio"
          - name: Alpine-runit
            dockerfile: Dockerfile.alpine-runit
            package_format: apk
            uninstall_cmd: "apk del supervizio"
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Download package
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: supervizio-amd64.${{ matrix.package_format }}
          path: bin

      - name: Prepare package
        run: |
          echo "=== Downloaded package ==="
          ls -la bin/

      - name: Build container
        run: docker build -f e2e/${{ matrix.dockerfile }} -t supervizio-e2e:${{ matrix.name }} .

      - name: Test version command
        run: docker run --rm supervizio-e2e:${{ matrix.name }}

      - name: Test help command
        run: docker run --rm supervizio-e2e:${{ matrix.name }} --help || true

      - name: Test config validation
        run: |
          docker run --rm supervizio-e2e:${{ matrix.name }} --config /etc/supervizio/config.yaml --version

      - name: Test probe metrics
        run: |
          docker run --rm --entrypoint sh supervizio-e2e:${{ matrix.name }} -c "
            /usr/local/bin/supervizio --probe | jq -e '
              .timestamp and
              .platform and
              .cpu.usage_percent != null and
              .memory.total_bytes > 0 and
              .load.load_1min != null and
              .process.current_pid > 0 and
              .thermal.supported != null and
              .context_switches.system_total != null and
              .connections.tcp_stats and
              .quota.supported != null
            ' && echo 'Probe validation passed'
          "

      - name: Test uninstall
        run: |
          docker run --rm --entrypoint sh supervizio-e2e:${{ matrix.name }} -c "${{ matrix.uninstall_cmd }} && test ! -x /usr/local/bin/supervizio"

  # =============================================================================
  # E2E Linux Script - Docker (install via install.sh without package manager)
  # =============================================================================
  e2e-linux-script:
    name: E2E Script ${{ matrix.name }}
    needs: [build]
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Debian
            dockerfile: Dockerfile.debian-script
          - name: Alpine
            dockerfile: Dockerfile.alpine-script
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Download binary
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: supervizio-linux-amd64
          path: bin

      - name: Prepare binary
        run: |
          echo "=== Downloaded binary ==="
          ls -la bin/

      - name: Build container
        run: docker build -f e2e/${{ matrix.dockerfile }} -t supervizio-e2e-script:${{ matrix.name }} .

      - name: Test version command
        run: docker run --rm supervizio-e2e-script:${{ matrix.name }}

      - name: Test help command
        run: docker run --rm supervizio-e2e-script:${{ matrix.name }} --help || true

      - name: Test config validation
        run: |
          docker run --rm supervizio-e2e-script:${{ matrix.name }} --config /etc/supervizio/config.yaml --version

      - name: Test probe metrics
        run: |
          docker run --rm --entrypoint sh supervizio-e2e-script:${{ matrix.name }} -c "
            /usr/local/bin/supervizio --probe | jq -e '
              .timestamp and
              .platform and
              .cpu.usage_percent != null and
              .memory.total_bytes > 0 and
              .load.load_1min != null and
              .process.current_pid > 0 and
              .thermal.supported != null and
              .context_switches.system_total != null and
              .connections.tcp_stats and
              .quota.supported != null
            ' && echo 'Probe validation passed'
          "

  # =============================================================================
  # E2E Linux Packages - VM (full tests with real init systems)
  # =============================================================================
  e2e-linux-packages-vm:
    name: E2E VM Packages ${{ matrix.name }}
    needs: [packages]
    runs-on: ubuntu-24.04
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Debian
            vm: debian13
            init: systemd
            package_format: deb
            package_install: "sudo dpkg -i"
          - name: Fedora
            vm: fedora
            init: systemd
            package_format: rpm
            package_install: "sudo rpm -i"
          - name: Alpine
            vm: alpine
            init: openrc
            package_format: apk
            package_install: "sudo apk add --allow-untrusted"
          - name: Devuan
            vm: devuan
            init: sysvinit
            package_format: deb
            package_install: "sudo dpkg -i"
          - name: Alpine-runit
            vm: alpine-runit
            init: runit
            package_format: apk
            package_install: "sudo apk add --allow-untrusted"
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Download package
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: supervizio-amd64.${{ matrix.package_format }}
          path: package

      - name: Prepare package
        run: |
          echo "=== Downloaded package ==="
          ls -la package/

      - name: Setup KVM
        run: |
          if [ -e /dev/kvm ]; then
            echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
            sudo udevadm control --reload-rules
            sudo udevadm trigger --name-match=kvm
          fi

      - name: Install libvirt and Vagrant
        run: |
          set -euo pipefail
          sudo apt-get update -qq
          sudo apt-get install -y -qq libvirt-daemon-system libvirt-dev libvirt-clients qemu-kvm ruby-dev ruby-libvirt build-essential
          sudo systemctl start libvirtd
          sudo usermod -aG libvirt,kvm $USER
          wget -O- https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update -qq && sudo apt-get install -y -qq vagrant
          vagrant plugin install vagrant-libvirt

      - name: Cache Vagrant box
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.vagrant.d/boxes
          key: vagrant-${{ matrix.vm }}-v1

      - name: Start VM
        working-directory: e2e
        run: sudo -E vagrant up ${{ matrix.vm }} --provider=libvirt

      - name: Sync folders
        working-directory: e2e
        run: |
          set -uo pipefail
          echo "=== Getting VM SSH config ==="
          sudo -E vagrant ssh-config ${{ matrix.vm }} 2>&1 | tee /tmp/ssh-config-${{ matrix.vm }} || true
          VM_IP=$(grep HostName /tmp/ssh-config-${{ matrix.vm }} | awk '{print $2}')
          echo "VM IP: $VM_IP"

          echo "=== Waiting for VM to be SSH-ready ==="
          for i in $(seq 1 36); do
            if timeout 2 bash -c "echo >/dev/tcp/$VM_IP/22" 2>/dev/null; then
              echo "Port 22 is open on $VM_IP"
              if sudo -E vagrant ssh ${{ matrix.vm }} -c "echo 'VM ready'" 2>/dev/null; then
                echo "=== VM is SSH-accessible after $((i * 5)) seconds ==="
                break
              fi
            else
              echo "Port 22 not yet open (attempt $i/36)"
            fi
            if [ "$i" = "36" ]; then
              echo "ERROR: VM not SSH-accessible after 180 seconds"
              exit 1
            fi
            sleep 5
          done

          echo "=== Attempting vagrant rsync ==="
          if sudo -E vagrant rsync ${{ matrix.vm }} 2>&1; then
            echo "=== Rsync succeeded ==="
          else
            echo "=== Rsync failed, using tar-over-ssh fallback ==="
            sudo -E vagrant ssh ${{ matrix.vm }} -c "sudo mkdir -p /setup /vagrant && sudo chmod 777 /setup /vagrant"
            tar -cv -C .. setup | sudo -E vagrant ssh ${{ matrix.vm }} -c "cd / && sudo tar -xv"
            tar -cv . | sudo -E vagrant ssh ${{ matrix.vm }} -c "sudo tar -xv -C /vagrant"
            sudo -E vagrant ssh ${{ matrix.vm }} -c "sudo chown -R root: /setup"
          fi

          echo "=== Syncing packages to /package ==="
          sudo -E vagrant ssh ${{ matrix.vm }} -c "sudo mkdir -p /package && sudo chmod 755 /package"
          tar -cv -C "$GITHUB_WORKSPACE" package | sudo -E vagrant ssh ${{ matrix.vm }} -c "sudo tar -xv -C /"
          sudo -E vagrant ssh ${{ matrix.vm }} -c "sudo chown -R root: /package && ls -la /package/"

      - name: Install package in VM
        working-directory: e2e
        run: |
          echo "=== Installing package via ${{ matrix.package_install }} ==="
          sudo -E vagrant ssh "${{ matrix.vm }}" -c "ls -la /package/"
          sudo -E vagrant ssh "${{ matrix.vm }}" -c '${{ matrix.package_install }} /package/*.${{ matrix.package_format }}'

      - name: Run VM tests (full)
        working-directory: e2e
        run: sudo -E vagrant ssh "${{ matrix.vm }}" -c "sudo /vagrant/test-install.sh --skip-install"

      - name: Cleanup VM
        if: always()
        working-directory: e2e
        run: sudo vagrant destroy ${{ matrix.vm }} -f 2>/dev/null || true

  # =============================================================================
  # E2E Linux Script - VM (install via install.sh, full tests)
  # =============================================================================
  e2e-linux-script-vm:
    name: E2E VM Script ${{ matrix.name }}
    needs: [build]
    runs-on: ubuntu-24.04
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Debian
            vm: debian13
          - name: Alpine
            vm: alpine
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Download binary
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: supervizio-linux-amd64
          path: bin

      - name: Prepare binary
        run: |
          mv bin/supervizio-linux-amd64 bin/supervizio
          chmod +x bin/supervizio
          ls -la bin/

      - name: Setup KVM
        run: |
          if [ -e /dev/kvm ]; then
            echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
            sudo udevadm control --reload-rules
            sudo udevadm trigger --name-match=kvm
          fi

      - name: Install libvirt and Vagrant
        run: |
          set -euo pipefail
          sudo apt-get update -qq
          sudo apt-get install -y -qq libvirt-daemon-system libvirt-dev libvirt-clients qemu-kvm ruby-dev ruby-libvirt build-essential
          sudo systemctl start libvirtd
          sudo usermod -aG libvirt,kvm $USER
          wget -O- https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update -qq && sudo apt-get install -y -qq vagrant
          vagrant plugin install vagrant-libvirt

      - name: Cache Vagrant box
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.vagrant.d/boxes
          key: vagrant-${{ matrix.vm }}-v1

      - name: Start VM
        working-directory: e2e
        run: sudo -E vagrant up ${{ matrix.vm }} --provider=libvirt

      - name: Sync folders
        working-directory: e2e
        run: |
          set -uo pipefail
          echo "=== Getting VM SSH config ==="
          sudo -E vagrant ssh-config ${{ matrix.vm }} 2>&1 | tee /tmp/ssh-config-${{ matrix.vm }} || true
