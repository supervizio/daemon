name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.25.6'
  WIRE_VERSION: 'v0.7.0'
  RUST_VERSION: 'stable'

jobs:
  # =============================================================================
  # PHASE 1: QUALITY GATES (parallel)
  # =============================================================================

  # Rust linting (rustfmt + clippy)
  rust-lint:
    name: Rust Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@56f84321dbccf38fb67ce29ab63e4754056677e0 # stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: clippy, rustfmt

      - name: Cache Cargo
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src/lib/probe/target
          key: rust-lint-${{ hashFiles('src/lib/probe/**/Cargo.toml', 'src/lib/probe/**/Cargo.lock') }}
          restore-keys: |
            rust-lint-

      - name: Check formatting
        working-directory: src/lib/probe
        run: cargo fmt --all -- --check

      - name: Run clippy
        working-directory: src/lib/probe
        run: cargo clippy --all-features -- -D warnings

  # Rust unit tests
  rust-test:
    name: Rust Test
    runs-on: ubuntu-24.04
    needs: [rust-lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@56f84321dbccf38fb67ce29ab63e4754056677e0 # stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache Cargo
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src/lib/probe/target
          key: rust-test-${{ hashFiles('src/lib/probe/**/Cargo.toml', 'src/lib/probe/**/Cargo.lock') }}
          restore-keys: |
            rust-test-

      - name: Run tests
        working-directory: src/lib/probe
        run: cargo test

  # NOTE: Go lint is done in go-test job with CGO enabled
  # No standalone go-lint job because probe package requires CGO

  # =============================================================================
  # PHASE 2: BUILD LIBPROBE (needs: rust-test)
  # =============================================================================

  # Build Rust Probe Library (glibc targets)
  # Uses native runners: ubuntu-24.04 for AMD64, ubuntu-24.04-arm for ARM64
  build-probe:
    name: Build Probe (glibc)
    runs-on: ${{ matrix.runner }}
    needs: [rust-test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - rust_target: x86_64-unknown-linux-gnu
            go_platform: linux-amd64
            runner: ubuntu-24.04
          - rust_target: aarch64-unknown-linux-gnu
            go_platform: linux-arm64
            runner: ubuntu-24.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@56f84321dbccf38fb67ce29ab63e4754056677e0 # stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache Cargo
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src/lib/probe/target
          key: rust-probe-${{ matrix.rust_target }}-${{ hashFiles('src/lib/probe/**/Cargo.toml', 'src/lib/probe/**/Cargo.lock') }}
          restore-keys: |
            rust-probe-${{ matrix.rust_target }}-

      - name: Build libprobe.a (native)
        working-directory: src/lib/probe
        run: cargo build --release

      - name: Prepare artifact
        run: |
          mkdir -p dist/lib/${{ matrix.go_platform }}
          cp src/lib/probe/target/release/libprobe.a dist/lib/${{ matrix.go_platform }}/

      - name: Upload libprobe artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: libprobe-${{ matrix.go_platform }}
          path: dist/lib/${{ matrix.go_platform }}/libprobe.a
          retention-days: 1

  # Build Rust Probe Library (musl targets for Alpine/static binaries)
  # Uses native runners: ubuntu-24.04 for AMD64, ubuntu-24.04-arm for ARM64
  build-probe-musl:
    name: Build Probe (musl)
    runs-on: ${{ matrix.runner }}
    needs: [rust-test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - rust_target: x86_64-unknown-linux-musl
            go_platform: linux-amd64-musl
            runner: ubuntu-24.04
          - rust_target: aarch64-unknown-linux-musl
            go_platform: linux-arm64-musl
            runner: ubuntu-24.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@56f84321dbccf38fb67ce29ab63e4754056677e0 # stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: ${{ matrix.rust_target }}

      - name: Install musl tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq musl-tools

      - name: Cache Cargo
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src/lib/probe/target
          key: rust-probe-${{ matrix.rust_target }}-${{ hashFiles('src/lib/probe/**/Cargo.toml', 'src/lib/probe/**/Cargo.lock') }}
          restore-keys: |
            rust-probe-${{ matrix.rust_target }}-

      - name: Build libprobe.a (native musl)
        working-directory: src/lib/probe
        env:
          CC: musl-gcc
        run: cargo build --release --target ${{ matrix.rust_target }}

      - name: Prepare artifact
        run: |
          mkdir -p dist/lib/${{ matrix.go_platform }}
          cp src/lib/probe/target/${{ matrix.rust_target }}/release/libprobe.a dist/lib/${{ matrix.go_platform }}/

      - name: Upload libprobe artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: libprobe-${{ matrix.go_platform }}
          path: dist/lib/${{ matrix.go_platform }}/libprobe.a
          retention-days: 1

  # =============================================================================
  # PHASE 3: GO TESTS (needs: build-probe)
  # =============================================================================

  go-test:
    name: Go Test
    runs-on: ubuntu-24.04
    needs: [build-probe]
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: src/go.sum

      - name: Download libprobe (amd64)
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: libprobe-linux-amd64
          path: dist/lib/linux-amd64/

      - name: Install Wire
        run: go install github.com/google/wire/cmd/wire@${{ env.WIRE_VERSION }}

      - name: Generate code
        working-directory: src
        env:
          GOWORK: off
        run: wire ./internal/bootstrap/

      - name: Run golangci-lint (full, with CGO)
        working-directory: src
        env:
          GOWORK: off
          CGO_ENABLED: 1
          CGO_CFLAGS: "-I${{ github.workspace }}/src/lib/probe/include"
          CGO_LDFLAGS: "-L${{ github.workspace }}/dist/lib/linux-amd64 -lprobe -lpthread -ldl -lm"
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | \
            sh -s -- -b $(go env GOPATH)/bin v2.8.0
          golangci-lint run -c ../.golangci.yml --timeout 5m

      - name: Run tests with race detector (amd64 only)
        working-directory: src
        env:
          GOWORK: off
          CGO_ENABLED: 1
          CGO_CFLAGS: "-I${{ github.workspace }}/src/lib/probe/include"
          CGO_LDFLAGS: "-L${{ github.workspace }}/dist/lib/linux-amd64 -lprobe -lpthread -ldl -lm"
        run: go test -race -p=1 -coverprofile=coverage.raw.out -covermode=atomic ./...

      - name: Filter coverage (exclude generated files)
        working-directory: src
        run: |
          set -euo pipefail
          head -1 coverage.raw.out > coverage.out
          grep -v -E '\.pb\.go:|wire_gen\.go:|mock_.*\.go:' coverage.raw.out >> coverage.out || true

      - name: Upload coverage to Codacy
        continue-on-error: true
        working-directory: src
        env:
          CODACY_API_TOKEN: ${{ secrets.CODACY_API_TOKEN }}
          CODACY_ORGANIZATION_PROVIDER: gh
          CODACY_USERNAME: supervizio
          CODACY_PROJECT_NAME: daemon
        run: |
          set -euo pipefail
          bash <(curl -Ls https://coverage.codacy.com/get.sh) report \
            --force-coverage-parser go \
            -r coverage.out

  # =============================================================================
  # PHASE 4: BUILD BINARIES (needs: go-test)
  # =============================================================================

  # Build Linux binaries (glibc - standard)
  # Uses native runners: ubuntu-24.04 for AMD64, ubuntu-24.04-arm for ARM64
  matrix-unix:
    name: Build linux-${{ matrix.goarch }}
    runs-on: ${{ matrix.runner }}
    needs: [go-test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - goarch: amd64
            platform: linux-amd64
            runner: ubuntu-24.04
          - goarch: arm64
            platform: linux-arm64
            runner: ubuntu-24.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: src/go.sum

      - name: Download libprobe
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: libprobe-${{ matrix.platform }}
          path: dist/lib/${{ matrix.platform }}/

      - name: Install Wire
        run: go install github.com/google/wire/cmd/wire@${{ env.WIRE_VERSION }}

      - name: Generate code
        working-directory: src
        run: wire ./internal/bootstrap/

      - name: Build supervizio binary (native)
        working-directory: src
        env:
          CGO_ENABLED: 1
          CGO_CFLAGS: "-I${{ github.workspace }}/src/lib/probe/include"
          CGO_LDFLAGS: "-L${{ github.workspace }}/dist/lib/${{ matrix.platform }} -lprobe -lpthread -ldl -lm"
        run: |
          go build -ldflags="-s -w -X github.com/kodflow/daemon/internal/bootstrap.version=0.0.0-ci" \
            -o ../supervizio-linux-${{ matrix.goarch }} ./cmd/daemon

      - name: Upload binary
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: supervizio-linux-${{ matrix.goarch }}
          path: supervizio-linux-${{ matrix.goarch }}
          retention-days: 1

  # Build Linux binaries (musl - static for Alpine/scratch)
  # Uses native runners: ubuntu-24.04 for AMD64, ubuntu-24.04-arm for ARM64
  # Alpine container for musl libc compatibility
  matrix-unix-musl:
    name: Build linux-${{ matrix.goarch }}-musl
    runs-on: ${{ matrix.runner }}
    needs: [go-test, build-probe-musl]
    strategy:
      fail-fast: false
      matrix:
        include:
          - goarch: amd64
            platform: linux-amd64-musl
            runner: ubuntu-24.04
          - goarch: arm64
            platform: linux-arm64-musl
            runner: ubuntu-24.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Download libprobe (musl)
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: libprobe-${{ matrix.platform }}
          path: dist/lib/${{ matrix.platform }}/

      - name: Build in Alpine container (native)
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace/src \
            -e CGO_ENABLED=1 \
            -e CGO_CFLAGS="-I/workspace/src/lib/probe/include" \
            -e CGO_LDFLAGS="-L/workspace/dist/lib/${{ matrix.platform }} -lprobe -lm" \
            golang:1.25-alpine \
            sh -c '
              set -euo pipefail
              echo "=== Installing build dependencies ==="
              apk add --no-cache gcc musl-dev file
              echo "=== Installing Wire ==="
              go install github.com/google/wire/cmd/wire@v0.7.0
              echo "=== Generating code ==="
              wire ./internal/bootstrap/
              echo "=== Building static binary ==="
              go build -v \
                -ldflags="-s -w -X github.com/kodflow/daemon/internal/bootstrap.version=0.0.0-ci -linkmode external -extldflags \"-static\"" \
                -o /workspace/supervizio-linux-${{ matrix.goarch }}-musl \
                ./cmd/daemon
              echo "=== Verifying binary ==="
              file /workspace/supervizio-linux-${{ matrix.goarch }}-musl
            '

      - name: Upload binary
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: supervizio-linux-${{ matrix.goarch }}-musl
          path: supervizio-linux-${{ matrix.goarch }}-musl
          retention-days: 1
          if-no-files-found: error

  # Build crasher for E2E behavioral tests
  build-crasher:
    name: Build crasher
    runs-on: ubuntu-24.04
    needs: [go-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: src/go.sum

      - name: Build crasher binary
        working-directory: e2e/behavioral/crasher
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: amd64
          GOWORK: off
        run: go build -ldflags="-s -w" -o crasher .

      - name: Upload crasher
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: crasher-linux-amd64
          path: e2e/behavioral/crasher/crasher
          retention-days: 1

  # =============================================================================
  # PHASE 5: ARTIFACT SANITY CHECKS (needs: build-*)
  # =============================================================================

  verify-artifacts:
    name: Verify Artifacts
    runs-on: ubuntu-24.04
    needs: [matrix-unix, matrix-unix-musl]
    steps:
      - name: Download all binaries
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          pattern: supervizio-linux-*
          merge-multiple: true
          path: bin/

      - name: Verify glibc binaries (dynamic)
        run: |
          set -euo pipefail
          echo "=== Verifying glibc binaries ==="
          for bin in bin/supervizio-linux-amd64 bin/supervizio-linux-arm64; do
            if [ -f "$bin" ]; then
              echo "Checking $bin..."
              file "$bin"
              # glibc binaries should be dynamically linked
              if file "$bin" | grep -q "statically linked"; then
                echo "WARNING: $bin is static (expected dynamic for glibc)"
              fi
              echo "---"
            fi
          done

      - name: Verify musl binaries (MUST be static)
        run: |
          set -euo pipefail
          echo "=== Verifying musl binaries (MUST be static) ==="
          for bin in bin/supervizio-linux-amd64-musl bin/supervizio-linux-arm64-musl; do
            if [ -f "$bin" ]; then
              echo "Checking $bin..."
              file "$bin"
              if ! file "$bin" | grep -qE "statically linked|static-pie"; then
                echo "ERROR: $bin is NOT statically linked!"
                ldd "$bin" 2>&1 || true
                exit 1
              fi
              echo "OK: $bin is statically linked"
              echo "---"
            fi
          done

      - name: Verify version injection
        run: |
          set -euo pipefail
          echo "=== Verifying version injection ==="
          chmod +x bin/supervizio-linux-amd64
          VERSION=$(bin/supervizio-linux-amd64 --version 2>&1 || true)
          echo "Version output: $VERSION"
          if echo "$VERSION" | grep -q "0.0.0-ci"; then
            echo "OK: Version correctly injected"
          else
            echo "WARNING: Version may not be correctly injected"
          fi

      - name: Generate checksums
        run: |
          set -euo pipefail
          echo "=== Generating checksums ==="
          cd bin
          sha256sum supervizio-* > checksums.txt
          cat checksums.txt

      - name: Upload checksums
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: checksums
          path: bin/checksums.txt
          retention-days: 1

  # =============================================================================
  # PHASE 6: E2E SCRIPT TESTS (needs: matrix-unix) - NO PACKAGES
  # Tests binary installation via script, run --probes, uninstall
  # =============================================================================

  # E2E Testcontainer (behavioral tests with testcontainers-go)
  # Uses musl binary because Dockerfile.behavioral is Alpine-based
  e2e-testcontainer:
    name: E2E Testcontainer
    runs-on: ubuntu-24.04
    needs: [matrix-unix-musl, build-crasher]
    continue-on-error: true  # E2E tests may be flaky
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: src/go.sum

      - name: Download supervizio binary (musl for Alpine)
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: supervizio-linux-amd64-musl
          path: bin/

      - name: Download crasher binary
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: crasher-linux-amd64
          path: bin/

      - name: Prepare binaries
        run: |
          echo "=== Contents of bin/ before preparation ==="
          ls -la bin/
          mv bin/supervizio-linux-amd64-musl bin/supervizio
          # Crasher is downloaded as 'crasher' directly (artifact path preserves only filename)
          chmod +x bin/*
          echo "=== Contents of bin/ after preparation ==="
          ls -la bin/
          echo "=== Verify binaries work ==="
          file bin/supervizio bin/crasher

      - name: Download Go dependencies
        working-directory: e2e/behavioral
        env:
          GOWORK: off
        run: go mod download

      - name: Run behavioral tests
        working-directory: e2e/behavioral
        env:
          GOWORK: off
          TESTCONTAINERS_RYUK_DISABLED: "true"
        run: go test -v -timeout 15m ./...

  # E2E Docker Script tests (Linux - install.sh)
  e2e-docker-linux:
    name: E2E Docker Linux ${{ matrix.name }}
    needs: [matrix-unix, matrix-unix-musl]
    runs-on: ubuntu-24.04
    continue-on-error: true  # E2E tests may have environmental issues
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Debian-glibc
            dockerfile: Dockerfile.debian-script
            artifact: supervizio-linux-amd64
            libc: glibc
          - name: Alpine-musl
            dockerfile: Dockerfile.alpine-script
            artifact: supervizio-linux-amd64-musl
            libc: musl
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Download binary (${{ matrix.libc }})
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: ${{ matrix.artifact }}
          path: bin

      - name: Prepare binary
        run: |
          # Only rename if artifact name differs from target
          if [ "${{ matrix.artifact }}" != "supervizio-linux-amd64" ]; then
            mv bin/${{ matrix.artifact }} bin/supervizio-linux-amd64
          fi
          file bin/supervizio-linux-amd64

      - name: Build container
        run: docker build -f e2e/${{ matrix.dockerfile }} -t supervizio-e2e-script:${{ matrix.name }} .

      - name: Test version command
        run: docker run --rm supervizio-e2e-script:${{ matrix.name }}

      - name: Test probe metrics (validate all expected fields)
        run: |
          docker run --rm --entrypoint sh supervizio-e2e-script:${{ matrix.name }} -c "
            echo '=== Running --probes ===' &&
            OUTPUT=\$(/usr/local/bin/supervizio --probe) &&
            echo \"\$OUTPUT\" | jq . &&
            echo '=== Validating probe metrics ===' &&
            echo \"\$OUTPUT\" | jq -e '
              .timestamp and
              .platform and
              .cpu.usage_percent != null and
              .cpu.count > 0 and
              .memory.total_bytes > 0 and
              .memory.used_bytes >= 0 and
              .memory.available_bytes >= 0
            ' && echo 'All probe metrics validated successfully'
          "

  # E2E VM Script tests (Linux - install.sh)
  e2e-vm-linux:
    name: E2E VM Linux ${{ matrix.name }}
    needs: [matrix-unix, matrix-unix-musl]
    runs-on: ubuntu-24.04
    continue-on-error: true  # VM E2E tests may have environmental issues
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Debian-glibc
            vm: debian13
            artifact: supervizio-linux-amd64
            libc: glibc
          - name: Alpine-musl
            vm: alpine
            artifact: supervizio-linux-amd64-musl
            libc: musl
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Download binary (${{ matrix.libc }})
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: ${{ matrix.artifact }}
          path: bin

      - name: Prepare binary
        run: |
          mv bin/${{ matrix.artifact }} bin/supervizio
          chmod +x bin/supervizio

      - name: Setup KVM
        run: |
          if [ -e /dev/kvm ]; then
            echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
            sudo udevadm control --reload-rules
            sudo udevadm trigger --name-match=kvm
          fi

      - name: Install libvirt and Vagrant
        run: |
