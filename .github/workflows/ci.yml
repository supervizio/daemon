name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.25.6'
  WIRE_VERSION: 'v0.7.0'
  RUST_VERSION: 'stable'

jobs:
  # =============================================================================
  # PHASE 1: QUALITY GATES (parallel)
  # =============================================================================

  # Rust linting (rustfmt + clippy)
  rust-lint:
    name: Rust Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@56f84321dbccf38fb67ce29ab63e4754056677e0 # stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: clippy, rustfmt

      - name: Cache Cargo
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src/lib/probe/target
          key: rust-lint-${{ hashFiles('src/lib/probe/**/Cargo.toml', 'src/lib/probe/**/Cargo.lock') }}
          restore-keys: |
            rust-lint-

      - name: Check formatting
        working-directory: src/lib/probe
        run: cargo fmt --all -- --check

      - name: Run clippy
        working-directory: src/lib/probe
        run: cargo clippy --all-features -- -D warnings

  # Rust unit tests
  rust-test:
    name: Rust Test
    runs-on: ubuntu-24.04
    needs: [rust-lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@56f84321dbccf38fb67ce29ab63e4754056677e0 # stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache Cargo
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src/lib/probe/target
          key: rust-test-${{ hashFiles('src/lib/probe/**/Cargo.toml', 'src/lib/probe/**/Cargo.lock') }}
          restore-keys: |
            rust-test-

      - name: Run tests
        working-directory: src/lib/probe
        run: cargo test

  # NOTE: Go lint is done in go-test job with CGO enabled
  # No standalone go-lint job because probe package requires CGO

  # =============================================================================
  # PHASE 2: BUILD LIBPROBE (needs: rust-test)
  # =============================================================================

  # Build Rust Probe Library (glibc targets)
  build-probe:
    name: Build Probe (glibc)
    runs-on: ubuntu-24.04
    needs: [rust-test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - rust_target: x86_64-unknown-linux-gnu
            go_platform: linux-amd64
          - rust_target: aarch64-unknown-linux-gnu
            go_platform: linux-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@56f84321dbccf38fb67ce29ab63e4754056677e0 # stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: ${{ matrix.rust_target }}

      - name: Install cross-compilation tools (ARM64)
        if: matrix.rust_target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq gcc-aarch64-linux-gnu

      - name: Cache Cargo
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src/lib/probe/target
          key: rust-probe-${{ matrix.rust_target }}-${{ hashFiles('src/lib/probe/**/Cargo.toml', 'src/lib/probe/**/Cargo.lock') }}
          restore-keys: |
            rust-probe-${{ matrix.rust_target }}-

      - name: Build libprobe.a
        working-directory: src/lib/probe
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --release --target ${{ matrix.rust_target }}

      - name: Prepare artifact
        run: |
          mkdir -p dist/lib/${{ matrix.go_platform }}
          cp src/lib/probe/target/${{ matrix.rust_target }}/release/libprobe.a dist/lib/${{ matrix.go_platform }}/

      - name: Upload libprobe artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: libprobe-${{ matrix.go_platform }}
          path: dist/lib/${{ matrix.go_platform }}/libprobe.a
          retention-days: 1

  # Build Rust Probe Library (musl targets for Alpine/static binaries)
  build-probe-musl:
    name: Build Probe (musl)
    runs-on: ubuntu-24.04
    needs: [rust-test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - rust_target: x86_64-unknown-linux-musl
            go_platform: linux-amd64-musl
          - rust_target: aarch64-unknown-linux-musl
            go_platform: linux-arm64-musl
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@56f84321dbccf38fb67ce29ab63e4754056677e0 # stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: ${{ matrix.rust_target }}

      - name: Cache musl cross toolchain
        if: matrix.rust_target == 'aarch64-unknown-linux-musl'
        id: cache-musl-cross
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: /opt/aarch64-linux-musl-cross
          key: musl-cross-aarch64-v1

      - name: Install musl cross-compilation tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq musl-tools
          if [ "${{ matrix.rust_target }}" = "aarch64-unknown-linux-musl" ]; then
            sudo apt-get install -y -qq gcc-aarch64-linux-gnu musl-dev
            if [ "${{ steps.cache-musl-cross.outputs.cache-hit }}" != "true" ]; then
              # Download with retries
              for i in 1 2 3; do
                echo "Attempt $i: Downloading aarch64-linux-musl-cross toolchain..."
                if curl -sSL --retry 3 --retry-delay 5 https://musl.cc/aarch64-linux-musl-cross.tgz | sudo tar -xz -C /opt; then
                  break
                fi
                [ "$i" = "3" ] && exit 1
                sleep 10
              done
            fi
            echo "/opt/aarch64-linux-musl-cross/bin" >> $GITHUB_PATH
          fi

      - name: Cache Cargo
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src/lib/probe/target
          key: rust-probe-${{ matrix.rust_target }}-${{ hashFiles('src/lib/probe/**/Cargo.toml', 'src/lib/probe/**/Cargo.lock') }}
          restore-keys: |
            rust-probe-${{ matrix.rust_target }}-

      - name: Build libprobe.a
        working-directory: src/lib/probe
        env:
          CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_LINKER: musl-gcc
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER: aarch64-linux-musl-gcc
          CC_x86_64_unknown_linux_musl: musl-gcc
          CC_aarch64_unknown_linux_musl: aarch64-linux-musl-gcc
        run: cargo build --release --target ${{ matrix.rust_target }}

      - name: Prepare artifact
        run: |
          mkdir -p dist/lib/${{ matrix.go_platform }}
          cp src/lib/probe/target/${{ matrix.rust_target }}/release/libprobe.a dist/lib/${{ matrix.go_platform }}/

      - name: Upload libprobe artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: libprobe-${{ matrix.go_platform }}
          path: dist/lib/${{ matrix.go_platform }}/libprobe.a
          retention-days: 1

  # =============================================================================
  # PHASE 3: GO TESTS (needs: build-probe)
  # =============================================================================

  go-test:
    name: Go Test
    runs-on: ubuntu-24.04
    needs: [build-probe]
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: src/go.sum

      - name: Download libprobe (amd64)
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: libprobe-linux-amd64
          path: dist/lib/linux-amd64/

      - name: Install Wire
        run: go install github.com/google/wire/cmd/wire@${{ env.WIRE_VERSION }}

      - name: Generate code
        working-directory: src
        env:
          GOWORK: off
        run: wire ./internal/bootstrap/

      - name: Run golangci-lint (full, with CGO)
        working-directory: src
        env:
          GOWORK: off
          CGO_ENABLED: 1
          CGO_CFLAGS: "-I${{ github.workspace }}/src/lib/probe/include"
          CGO_LDFLAGS: "-L${{ github.workspace }}/dist/lib/linux-amd64 -lprobe -lpthread -ldl -lm"
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | \
            sh -s -- -b $(go env GOPATH)/bin v2.8.0
          golangci-lint run -c ../.golangci.yml --timeout 5m

      - name: Run tests with race detector (amd64 only)
        working-directory: src
        env:
          GOWORK: off
          CGO_ENABLED: 1
          CGO_CFLAGS: "-I${{ github.workspace }}/src/lib/probe/include"
          CGO_LDFLAGS: "-L${{ github.workspace }}/dist/lib/linux-amd64 -lprobe -lpthread -ldl -lm"
        run: go test -race -coverprofile=coverage.raw.out -covermode=atomic ./...

      - name: Filter coverage (exclude generated files)
        working-directory: src
        run: |
          set -euo pipefail
          head -1 coverage.raw.out > coverage.out
          grep -v -E '\.pb\.go:|wire_gen\.go:|mock_.*\.go:' coverage.raw.out >> coverage.out || true

      - name: Upload coverage to Codacy
        continue-on-error: true
        working-directory: src
        env:
          CODACY_API_TOKEN: ${{ secrets.CODACY_API_TOKEN }}
          CODACY_ORGANIZATION_PROVIDER: gh
          CODACY_USERNAME: supervizio
          CODACY_PROJECT_NAME: daemon
        run: |
          set -euo pipefail
          bash <(curl -Ls https://coverage.codacy.com/get.sh) report \
            --force-coverage-parser go \
            -r coverage.out

  # =============================================================================
  # PHASE 4: BUILD BINARIES (needs: go-test)
  # =============================================================================

  # Build Linux binaries (glibc - standard)
  build-linux:
    name: Build linux-${{ matrix.goarch }}
    runs-on: ubuntu-24.04
    needs: [go-test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - goarch: amd64
            platform: linux-amd64
            cc: gcc
          - goarch: arm64
            platform: linux-arm64
            cc: aarch64-linux-gnu-gcc
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: src/go.sum

      - name: Install cross-compilation tools (ARM64)
        if: matrix.goarch == 'arm64'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq gcc-aarch64-linux-gnu

      - name: Download libprobe
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: libprobe-${{ matrix.platform }}
          path: dist/lib/${{ matrix.platform }}/

      - name: Install Wire
        run: go install github.com/google/wire/cmd/wire@${{ env.WIRE_VERSION }}

      - name: Generate code
        working-directory: src
        run: wire ./internal/bootstrap/

      - name: Build supervizio binary
        working-directory: src
        env:
          CGO_ENABLED: 1
          CC: ${{ matrix.cc }}
          GOOS: linux
          GOARCH: ${{ matrix.goarch }}
          CGO_CFLAGS: "-I${{ github.workspace }}/src/lib/probe/include"
          CGO_LDFLAGS: "-L${{ github.workspace }}/dist/lib/${{ matrix.platform }} -lprobe -lpthread -ldl -lm"
        run: |
          go build -ldflags="-s -w -X github.com/kodflow/daemon/internal/bootstrap.version=0.0.0-ci" \
            -o ../supervizio-linux-${{ matrix.goarch }} ./cmd/daemon

      - name: Upload binary
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: supervizio-linux-${{ matrix.goarch }}
          path: supervizio-linux-${{ matrix.goarch }}
          retention-days: 1

  # Build Linux binaries (musl - static for Alpine/scratch)
  build-linux-musl:
    name: Build linux-${{ matrix.goarch }}-musl
    runs-on: ubuntu-24.04
    needs: [go-test, build-probe-musl]
    strategy:
      fail-fast: false
      matrix:
        include:
          - goarch: amd64
            platform: linux-amd64-musl
            cc: musl-gcc
          - goarch: arm64
            platform: linux-arm64-musl
            cc: aarch64-linux-musl-gcc
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: src/go.sum

      - name: Cache musl cross toolchain
        if: matrix.goarch == 'arm64'
        id: cache-musl-cross
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: /opt/aarch64-linux-musl-cross
          key: musl-cross-aarch64-v1

      - name: Install musl cross-compilation tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq musl-tools
          if [ "${{ matrix.goarch }}" = "arm64" ]; then
            if [ "${{ steps.cache-musl-cross.outputs.cache-hit }}" != "true" ]; then
              # Download with retries
              for i in 1 2 3; do
                echo "Attempt $i: Downloading aarch64-linux-musl-cross toolchain..."
                if curl -sSL --retry 3 --retry-delay 5 https://musl.cc/aarch64-linux-musl-cross.tgz | sudo tar -xz -C /opt; then
                  break
                fi
                [ "$i" = "3" ] && exit 1
                sleep 10
              done
            fi
            echo "/opt/aarch64-linux-musl-cross/bin" >> $GITHUB_PATH
          fi

      - name: Download libprobe (musl)
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: libprobe-${{ matrix.platform }}
          path: dist/lib/${{ matrix.platform }}/

      - name: Install Wire
        run: go install github.com/google/wire/cmd/wire@${{ env.WIRE_VERSION }}

      - name: Generate code
        working-directory: src
        run: wire ./internal/bootstrap/

      - name: Build supervizio binary (static/musl)
        working-directory: src
        env:
          CGO_ENABLED: 1
          CC: ${{ matrix.cc }}
          GOOS: linux
          GOARCH: ${{ matrix.goarch }}
          CGO_CFLAGS: "-I${{ github.workspace }}/src/lib/probe/include"
          CGO_LDFLAGS: "-L${{ github.workspace }}/dist/lib/${{ matrix.platform }} -lprobe -static"
        run: |
          go build -ldflags="-s -w -X github.com/kodflow/daemon/internal/bootstrap.version=0.0.0-ci -linkmode external -extldflags '-static'" \
            -o ../supervizio-linux-${{ matrix.goarch }}-musl ./cmd/daemon

      - name: Upload binary
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: supervizio-linux-${{ matrix.goarch }}-musl
          path: supervizio-linux-${{ matrix.goarch }}-musl
          retention-days: 1

  # Build crasher for E2E behavioral tests
  build-crasher:
    name: Build crasher
    runs-on: ubuntu-24.04
    needs: [go-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: src/go.sum

      - name: Build crasher binary
        working-directory: e2e/behavioral/crasher
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: amd64
          GOWORK: off
        run: go build -ldflags="-s -w" -o crasher .

      - name: Upload crasher
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: crasher-linux-amd64
          path: e2e/behavioral/crasher/crasher
          retention-days: 1

  # =============================================================================
  # PHASE 4.5: ARTIFACT SANITY CHECKS (needs: build-*)
  # =============================================================================

  verify-artifacts:
    name: Verify Artifacts
    runs-on: ubuntu-24.04
    needs: [build-linux, build-linux-musl]
    steps:
      - name: Download all binaries
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          pattern: supervizio-linux-*
          merge-multiple: true
          path: bin/

      - name: Verify glibc binaries (dynamic)
        run: |
          set -euo pipefail
          echo "=== Verifying glibc binaries ==="
          for bin in bin/supervizio-linux-amd64 bin/supervizio-linux-arm64; do
            if [ -f "$bin" ]; then
              echo "Checking $bin..."
              file "$bin"
              # glibc binaries should be dynamically linked
              if file "$bin" | grep -q "statically linked"; then
                echo "WARNING: $bin is static (expected dynamic for glibc)"
              fi
              echo "---"
            fi
          done

      - name: Verify musl binaries (MUST be static)
        run: |
          set -euo pipefail
          echo "=== Verifying musl binaries (MUST be static) ==="
          for bin in bin/supervizio-linux-amd64-musl bin/supervizio-linux-arm64-musl; do
            if [ -f "$bin" ]; then
              echo "Checking $bin..."
              file "$bin"
              if ! file "$bin" | grep -qE "statically linked|static-pie"; then
                echo "ERROR: $bin is NOT statically linked!"
                ldd "$bin" 2>&1 || true
                exit 1
              fi
              echo "OK: $bin is statically linked"
              echo "---"
            fi
          done

      - name: Verify version injection
        run: |
          set -euo pipefail
          echo "=== Verifying version injection ==="
          chmod +x bin/supervizio-linux-amd64
          VERSION=$(bin/supervizio-linux-amd64 --version 2>&1 || true)
          echo "Version output: $VERSION"
          if echo "$VERSION" | grep -q "0.0.0-ci"; then
            echo "OK: Version correctly injected"
          else
            echo "WARNING: Version may not be correctly injected"
          fi

      - name: Generate checksums
        run: |
          set -euo pipefail
          echo "=== Generating checksums ==="
          cd bin
          sha256sum supervizio-* > checksums.txt
          cat checksums.txt

      - name: Upload checksums
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: checksums
          path: bin/checksums.txt
          retention-days: 1

  # =============================================================================
  # PHASE 5: PACKAGES (needs: verify-artifacts)
  # =============================================================================

  # Generate Linux Packages (.deb, .rpm) - glibc binaries
  packages-glibc:
    name: Package ${{ matrix.format }} (${{ matrix.arch }})
    needs: [verify-artifacts]
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, arm64]
        format: [deb, rpm]
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: src/go.sum

      - name: Download Linux binary (glibc)
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: supervizio-linux-${{ matrix.arch }}

      - name: Prepare binary
        run: |
          chmod +x supervizio-linux-${{ matrix.arch }}

      - name: Install nfpm
        run: go install github.com/goreleaser/nfpm/v2/cmd/nfpm@v2.44.1

      - name: Build package
        env:
          VERSION: "0.0.0"
          GOARCH: ${{ matrix.arch }}
        run: |
          set -euo pipefail
          envsubst < nfpm.yaml > nfpm-resolved.yaml
          nfpm package --config nfpm-resolved.yaml --packager ${{ matrix.format }} --target ./

      - name: Upload package
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: supervizio-${{ matrix.arch }}.${{ matrix.format }}
          path: "*.${{ matrix.format }}"
          retention-days: 1

  # Generate Linux Packages (.apk) - musl binaries for Alpine
  packages-musl:
    name: Package apk (${{ matrix.arch }})
    needs: [verify-artifacts]
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: src/go.sum

      - name: Download Linux binary (musl)
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: supervizio-linux-${{ matrix.arch }}-musl

      - name: Prepare binary
        run: |
          # Rename musl binary to standard name for nfpm
          mv supervizio-linux-${{ matrix.arch }}-musl supervizio-linux-${{ matrix.arch }}
          chmod +x supervizio-linux-${{ matrix.arch }}

      - name: Install nfpm
        run: go install github.com/goreleaser/nfpm/v2/cmd/nfpm@v2.44.1

      - name: Build package
        env:
          VERSION: "0.0.0"
          GOARCH: ${{ matrix.arch }}
        run: |
          set -euo pipefail
