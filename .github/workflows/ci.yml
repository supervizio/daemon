name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.25.5'

jobs:
  # =============================================================================
  # Lint
  # =============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: src/go.sum

      - name: Install Wire
        run: go install github.com/google/wire/cmd/wire@latest

      - name: Generate code
        working-directory: src
        run: wire ./internal/bootstrap/

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | \
            sh -s -- -b $(go env GOPATH)/bin v2.8.0

      - name: Run golangci-lint
        working-directory: src
        run: golangci-lint run --timeout 5m

  # =============================================================================
  # Test (parallel with lint)
  # =============================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: src/go.sum

      - name: Install Wire
        run: go install github.com/google/wire/cmd/wire@latest

      - name: Generate code
        working-directory: src
        run: wire ./internal/bootstrap/

      - name: Run tests
        working-directory: src
        run: go test -race -coverprofile=coverage.raw.out -covermode=atomic ./...

      - name: Filter coverage (exclude generated files)
        working-directory: src
        run: |
          # Keep header line and filter out generated files
          head -1 coverage.raw.out > coverage.out
          grep -v -E '\.pb\.go:|wire_gen\.go:|mock_.*\.go:' coverage.raw.out >> coverage.out || true

      - name: Upload coverage to Codacy
        continue-on-error: true
        working-directory: src
        env:
          CODACY_API_TOKEN: ${{ secrets.CODACY_API_TOKEN }}
          CODACY_ORGANIZATION_PROVIDER: gh
          CODACY_USERNAME: supervizio
          CODACY_PROJECT_NAME: daemon
        run: |
          bash <(curl -Ls https://coverage.codacy.com/get.sh) report \
            --force-coverage-parser go \
            -r coverage.out

  # =============================================================================
  # Build Linux binaries (amd64 + arm64 for package testing)
  # =============================================================================
  build:
    name: Build linux/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      fail-fast: false
      matrix:
        goarch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: src/go.sum

      - name: Install Wire
        run: go install github.com/google/wire/cmd/wire@latest

      - name: Generate code
        working-directory: src
        run: wire ./internal/bootstrap/

      - name: Build supervizio binary
        working-directory: src
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w" -o ../supervizio-linux-${{ matrix.goarch }} ./cmd/daemon

      - name: Upload binary
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: supervizio-linux-${{ matrix.goarch }}
          path: supervizio-linux-${{ matrix.goarch }}
          retention-days: 1

  # =============================================================================
  # Build crasher for E2E behavioral tests (amd64 only)
  # =============================================================================
  build-crasher:
    name: Build crasher
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: src/go.sum

      - name: Build crasher binary
        working-directory: e2e/behavioral/crasher
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: amd64
        run: |
          go build -ldflags="-s -w" -o crasher .

      - name: Upload crasher
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: crasher-linux-amd64
          path: e2e/behavioral/crasher/crasher
          retention-days: 1

  # =============================================================================
  # E2E Behavioral Tests (testcontainers-go)
  # =============================================================================
  e2e-behavioral:
    name: E2E Behavioral
    runs-on: ubuntu-24.04
    needs: [build, build-crasher]
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: src/go.sum

      - name: Download supervizio binary
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: supervizio-linux-amd64
          path: bin/

      - name: Download crasher binary
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: crasher-linux-amd64
          path: bin/

      - name: Prepare binaries
        run: |
          # Rename supervizio binary to expected name
          mv bin/supervizio-linux-amd64 bin/supervizio
          chmod +x bin/*
          ls -la bin/

      - name: Download Go dependencies
        working-directory: e2e/behavioral
        run: go mod download

      - name: Run behavioral tests
        working-directory: e2e/behavioral
        run: go test -v -timeout 15m ./...

  # =============================================================================
  # Generate Linux Packages (.deb, .rpm, .apk) - Test in CI before release
  # =============================================================================
  packages:
    name: Package ${{ matrix.format }} (${{ matrix.arch }})
    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, arm64]
        format: [deb, rpm, apk]
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: src/go.sum

      - name: Download Linux binary
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: supervizio-linux-${{ matrix.arch }}

      - name: Prepare binary
        run: |
          # download-artifact@v4 extracts files directly (no subdirectory)
          ls -la
          chmod +x supervizio-linux-${{ matrix.arch }}

      - name: Install nfpm
        run: go install github.com/goreleaser/nfpm/v2/cmd/nfpm@v2.44.1

      - name: Build package
        env:
          VERSION: "0.0.0"
          GOARCH: ${{ matrix.arch }}
        run: |
          # Substitute environment variables in nfpm config
          envsubst < nfpm.yaml > nfpm-resolved.yaml
          echo "=== Resolved nfpm config ==="
          cat nfpm-resolved.yaml

          # Generate package
          nfpm package \
            --config nfpm-resolved.yaml \
            --packager ${{ matrix.format }} \
            --target ./

          # Verify package was created
          echo "=== Generated package ==="
          ls -la *.${{ matrix.format }}

      - name: Upload package
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: supervizio-${{ matrix.arch }}.${{ matrix.format }}
          path: "*.${{ matrix.format }}"
          retention-days: 1

  # =============================================================================
  # E2E Tests - Linux Docker (validates packages work in containers)
  # =============================================================================
  e2e-linux:
    name: E2E ${{ matrix.name }}
    needs: [packages]
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Debian
            dockerfile: Dockerfile.debian
            pkg_format: deb
          - name: Fedora
            dockerfile: Dockerfile.fedora
            pkg_format: rpm
          - name: Alpine
            dockerfile: Dockerfile.alpine
            pkg_format: apk
          - name: Devuan
            dockerfile: Dockerfile.devuan
            pkg_format: deb
          - name: Alpine-runit
            dockerfile: Dockerfile.alpine-runit
            pkg_format: apk
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Download package
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: supervizio-amd64.${{ matrix.pkg_format }}
          path: pkg

      - name: Prepare package
        run: |
          echo "=== Downloaded package ==="
          ls -la pkg/
          mkdir -p bin
          cp pkg/*.${{ matrix.pkg_format }} bin/
          ls -la bin/

      - name: Build container
        run: docker build -f e2e/${{ matrix.dockerfile }} -t supervizio-e2e:${{ matrix.name }} .

      - name: Test version command
        run: docker run --rm supervizio-e2e:${{ matrix.name }}

      - name: Test help command
        run: docker run --rm supervizio-e2e:${{ matrix.name }} --help || true

      - name: Test config validation
        run: |
          docker run --rm supervizio-e2e:${{ matrix.name }} --config /etc/supervizio/config.yaml --version

