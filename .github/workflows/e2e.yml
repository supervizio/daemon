# =============================================================================
# E2E Tests - VM and Container Testing
# =============================================================================
# Tests supervizio in multiple environments:
# - VMs via Vagrant + libvirt/KVM (installation on real OS)
# - Containers via Docker (PID1 mode, scratch image)
# =============================================================================
name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.25.5'

jobs:
  # ===========================================================================
  # VM Tests (Vagrant + libvirt/KVM)
  # ===========================================================================
  vm-linux:
    name: VM ${{ matrix.vm }} (${{ matrix.arch }})
    runs-on: ubuntu-latest
    timeout-minutes: ${{ matrix.timeout }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # ─── DEBIAN FAMILY (systemd) ──────────────────────────────────────
          - vm: debian
            arch: amd64
            goarch: amd64
            timeout: 15
            use_kvm: true
          - vm: debian11
            arch: amd64
            goarch: amd64
            timeout: 15
            use_kvm: true
          # TODO: Investigate failures
          # - vm: debian-arm64 (arm64 QEMU emulation timeout)
          # - vm: debian10 (old/deprecated)

          # ─── UBUNTU LTS (systemd) ─────────────────────────────────────────
          - vm: ubuntu
            arch: amd64
            goarch: amd64
            timeout: 15
            use_kvm: true
          - vm: ubuntu2004
            arch: amd64
            goarch: amd64
            timeout: 15
            use_kvm: true
          # TODO: Investigate ubuntu2404 box availability

          # ─── ALPINE LINUX (OpenRC) ────────────────────────────────────────
          - vm: alpine
            arch: amd64
            goarch: amd64
            timeout: 15
            use_kvm: true
          # TODO: Investigate alpine320 box availability

          # ─── RHEL FAMILY (systemd) ────────────────────────────────────────
          - vm: rocky8
            arch: amd64
            goarch: amd64
            timeout: 15
            use_kvm: true
          # TODO: Investigate rocky9, alma9 failures

          # ─── BSD FAMILY (rc.d) ────────────────────────────────────────────
          - vm: freebsd
            arch: amd64
            goarch: amd64
            timeout: 20
            use_kvm: true
          # TODO: Investigate openbsd, netbsd failures

          # TODO: Investigate cutting-edge distros (fedora40, arch)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: src/go.sum

      - name: Install Wire
        run: go install github.com/google/wire/cmd/wire@latest

      - name: Generate code
        working-directory: src
        run: wire ./internal/bootstrap/

      - name: Build supervizio binary (${{ matrix.arch }})
        working-directory: src
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w" -o ../bin/supervizio ./cmd/daemon
          chmod +x ../bin/supervizio
          echo "=== Binary info ==="
          file ../bin/supervizio
          ls -lh ../bin/supervizio

      - name: Enable KVM
        if: matrix.use_kvm
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          ls -la /dev/kvm

      - name: Install libvirt and dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq \
            libvirt-daemon-system \
            libvirt-dev \
            libvirt-clients \
            qemu-kvm \
            qemu-system-arm \
            qemu-efi-aarch64 \
            ebtables \
            libguestfs-tools \
            ruby-dev \
            ruby-libvirt \
            build-essential

          sudo systemctl start libvirtd
          sudo systemctl enable libvirtd
          sudo usermod -aG libvirt,kvm $USER

      - name: Install Vagrant
        run: |
          wget -O- https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update -qq
          sudo apt-get install -y -qq vagrant

      - name: Install vagrant-libvirt plugin
        run: |
          vagrant plugin install vagrant-libvirt

      - name: Cache Vagrant boxes
        uses: actions/cache@v4
        with:
          path: ~/.vagrant.d/boxes
          key: vagrant-${{ matrix.vm }}-libvirt-${{ matrix.arch }}-v3

      - name: Run E2E tests
        working-directory: e2e
        run: |
          # Cleanup on exit
          trap 'sudo vagrant destroy ${{ matrix.vm }} -f 2>/dev/null || true' EXIT

          if [ "${{ matrix.use_kvm }}" = "true" ]; then
            echo "=== Verifying KVM ==="
            kvm-ok || true
            ls -la /dev/kvm
          else
            echo "=== QEMU emulation mode (no KVM) ==="
          fi

          echo "=== Starting ${{ matrix.vm }} VM (${{ matrix.arch }}) ==="
          sudo -E vagrant up ${{ matrix.vm }} --provider=libvirt --no-parallel

          echo "=== Running installation tests ==="
          sudo -E vagrant ssh ${{ matrix.vm }} -c "sudo /vagrant/test-install.sh"

          echo "=== E2E tests passed ==="

      - name: Collect logs on failure
        if: failure()
        working-directory: e2e
        run: |
          echo "=== Vagrant Status ==="
          sudo vagrant status || true
          echo "=== Vagrant Debug ==="
          sudo vagrant up ${{ matrix.vm }} --provider=libvirt --debug 2>&1 | tail -100 || true
          echo "=== Libvirt VMs ==="
          sudo virsh list --all || true
          echo "=== Libvirt Networks ==="
          sudo virsh net-list --all || true

  # ===========================================================================
  # Container Tests (Docker - NO Vagrant)
  # ===========================================================================
  container:
    name: Container Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: src/go.sum

      - name: Install Wire
        run: go install github.com/google/wire/cmd/wire@latest

      - name: Generate code
        working-directory: src
        run: wire ./internal/bootstrap/

      - name: Build static binary
        working-directory: src
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: amd64
        run: |
          go build -ldflags="-s -w" -o ../bin/supervizio ./cmd/daemon
          chmod +x ../bin/supervizio
          echo "=== Binary info ==="
          file ../bin/supervizio
          ls -lh ../bin/supervizio

      # ─────────────────────────────────────────────────────────────────────────
      # Scratch Test - Validates static binary works in minimal container
      # ─────────────────────────────────────────────────────────────────────────
      - name: Verify static binary
        run: |
          if file bin/supervizio | grep -q "dynamically linked"; then
            echo "ERROR: Binary is dynamically linked!"
            exit 1
          fi
          echo "✓ Binary is statically linked"

      - name: Build scratch image
        run: |
          docker build -f e2e/Dockerfile.scratch -t supervizio-scratch .
          echo "=== Image info ==="
          docker images supervizio-scratch

      - name: Test scratch container
        run: |
          echo "=== Testing static binary in scratch container ==="
          # Test 1: Binary executes in scratch (no libc required)
          docker run --rm --entrypoint /supervizio supervizio-scratch --version
          echo "✓ Binary executes in scratch container"

          # Test 2: Binary can read config file
          docker run --rm --entrypoint /supervizio supervizio-scratch --help 2>&1 | head -5
          echo "✓ Binary runs without dependencies"

      # ─────────────────────────────────────────────────────────────────────────
      # PID1 Test - Validates supervizio as container init managing services
      # ─────────────────────────────────────────────────────────────────────────
      - name: Build PID1 test image
        run: |
          docker build -f e2e/Dockerfile.pid1 -t supervizio-pid1 .
          echo "=== Image info ==="
          docker images supervizio-pid1

      - name: Start PID1 container
        run: |
          docker run -d --name supervizio-pid1 supervizio-pid1
          echo "=== Waiting for services to start ==="
          sleep 15
          echo "=== Container status ==="
          docker ps -a --filter name=supervizio-pid1
          echo "=== Container logs ==="
          docker logs supervizio-pid1 2>&1 | tail -100 || true
          echo "=== Processes in container ==="
          docker exec supervizio-pid1 ps aux 2>&1 || true
          echo "=== Checking supervizio version ==="
          docker exec supervizio-pid1 /usr/local/bin/supervizio --version 2>&1 || true

      - name: Run PID1 container tests
        run: |
          chmod +x e2e/test-container.sh
          CONTAINER_NAME=supervizio-pid1 ./e2e/test-container.sh

      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== Container status ==="
          docker ps -a || true
          echo "=== Container logs ==="
          docker logs supervizio-pid1 2>&1 || true
          echo "=== Container processes ==="
          docker exec supervizio-pid1 ps aux 2>&1 || true

      - name: Cleanup
        if: always()
        run: |
          docker stop supervizio-pid1 2>/dev/null || true
          docker rm -f supervizio-pid1 2>/dev/null || true
          docker rm -f supervizio-scratch 2>/dev/null || true
