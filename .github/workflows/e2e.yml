      - name: Collect logs on failure
        if: failure()
        working-directory: e2e
        run: |
          echo "=== Vagrant Status ==="
          sudo vagrant status || true
          echo "=== libvirt VMs ==="
          sudo virsh list --all || true
          echo "=== Docker Images ==="
          docker images || true
