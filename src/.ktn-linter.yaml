  KTN-VAR-PTRINTF:
    enabled: true

  # KTN-VAR-RANGEINT [INFO]
  # Use 'for i := range n' instead of 'for i := 0; i < n; i++'
  KTN-VAR-RANGEINT:
    enabled: true

  # KTN-VAR-RECVCONS [WARN]
  # Checks receiver consistency (all pointer or all value)
  KTN-VAR-RECVCONS:
    enabled: true

  # KTN-VAR-SHADOW [WARN]
  # Checks that variables do not shadow built-in identifiers
  KTN-VAR-SHADOW:
    enabled: true

  # KTN-VAR-SHORTDECL [WARN]
  # Checks that local variables use ':=' instead of 'var'
  KTN-VAR-SHORTDECL:
    enabled: true

  # KTN-VAR-SLICECAP [WARN]
  # Checks that slices are preallocated with capacity if known
  # Note: Skipped for *_test.go files by default
  KTN-VAR-SLICECAP:
    enabled: true
    # skip_test_files: true  # (default)

  # KTN-VAR-SLICECLONE [INFO]
  # Use slices.Clone() instead of manual copy patterns (Go 1.21+)
  KTN-VAR-SLICECLONE:
    enabled: true

  # KTN-VAR-SLICEGROW [INFO]
  # Use slices.Grow() instead of manual grow pattern (Go 1.21+)
  # Note: Skipped for *_test.go files by default
  KTN-VAR-SLICEGROW:
    enabled: true
    # skip_test_files: true  # (default)

  # KTN-VAR-STRBUILDER [WARN]
  # Use strings.Builder for >2 concatenations
  # Note: Skipped for *_test.go files by default
  KTN-VAR-STRBUILDER:
    enabled: true
    # skip_test_files: true  # (default)

  # KTN-VAR-STRCONV [WARN]
  # Checks for repeated string() conversions
  # Note: Skipped for *_test.go files by default
  KTN-VAR-STRCONV:
    enabled: true
    # skip_test_files: true  # (default)

  # KTN-VAR-SYNCPOOL [WARN]
  # Checks that repeated buffers use sync.Pool
  # Note: Skipped for *_test.go files by default
  KTN-VAR-SYNCPOOL:
    enabled: true
    # skip_test_files: true  # (default)

  # KTN-VAR-TYPEASSERT [WARN]
  # Unchecked type assertion (use comma-ok idiom)
  KTN-VAR-TYPEASSERT:
    enabled: true

  # KTN-VAR-USEANY [INFO]
  # Prefer any over interface{}
  KTN-VAR-USEANY:
    enabled: true

  # KTN-VAR-USECLEAR [INFO]
  # Use clear() instead of range delete/zero loops
  KTN-VAR-USECLEAR:
    enabled: true

  # KTN-VAR-USEMINMAX [INFO]
  # Use min()/max() built-in (Go 1.21+)
  KTN-VAR-USEMINMAX:
    enabled: true

  # KTN-VAR-WEAKRAND [WARN]
  # Detects math/rand usage in security context
  KTN-VAR-WEAKRAND:
    enabled: true

  # KTN-VAR-WGGO [INFO]
