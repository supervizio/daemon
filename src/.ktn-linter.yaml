  KTN-VAR-MAPCAP:
    enabled: true
    # skip_test_files: true  # (default)

  # KTN-VAR-MAPCLONE [INFO]
  # Use maps.Clone() instead of make+range pattern (Go 1.21+)
  KTN-VAR-MAPCLONE:
    enabled: true

  # KTN-VAR-MAXLEN [WARN]
  # Variable names must not exceed 30 characters
  KTN-VAR-MAXLEN:
    enabled: true
    # threshold: 30

  # KTN-VAR-MINLEN [WARN]
  # Variable names must be at least 2 characters long
  # Note: Skipped for *_test.go files by default
  KTN-VAR-MINLEN:
    enabled: true
    # threshold: 2
    # skip_test_files: true  # (default)

