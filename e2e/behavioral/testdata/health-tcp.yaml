# Test config: TCP health probe
# Crasher runs TCP listener on port 9090
version: "1"

logging:
  base_dir: /var/log/supervizio
  defaults:
    timestamp_format: iso8601
    rotation:
      max_size: "10MB"
      max_files: 3

services:
  - name: crasher
    command: /usr/local/bin/crasher
    args:
      - "--delay=1h"
      - "--port=9090"
    restart:
      policy: on-failure
      max_retries: 3
      delay: 1s
    listeners:
      - name: tcp
        port: 9090
        protocol: tcp
        probe:
          type: tcp
          interval: 2s
          timeout: 1s
          failure_threshold: 3
