# Test config: restart policy "never"
# Crasher exits with code 1 after 1s delay, should NOT restart
version: "1"

logging:
  base_dir: /var/log/supervizio
  defaults:
    timestamp_format: iso8601
    rotation:
      max_size: "10MB"
      max_files: 3

services:
  - name: crasher
    command: /usr/local/bin/crasher
    args:
      - "--delay=3s"
      - "--exit=1"
    restart:
      policy: never
      max_retries: 0
      delay: 1s
