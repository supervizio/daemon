# Test config: restart policy "on-failure" with exit code 0
# Crasher exits with code 0 after 1s delay, should NOT restart
version: "1"

logging:
  base_dir: /var/log/supervizio
  defaults:
    timestamp_format: iso8601
    rotation:
      max_size: "10MB"
      max_files: 3

services:
  - name: crasher
    command: /usr/local/bin/crasher
    args:
      - "--delay=1s"
      - "--exit=0"
    restart:
      policy: on-failure
      max_retries: 3
      delay: 1s
