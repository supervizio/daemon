# Test config: service that ignores SIGTERM (for graceful shutdown test)
# Crasher ignores SIGTERM, tests supervisor's SIGKILL fallback
version: "1"

logging:
  base_dir: /var/log/supervizio
  defaults:
    timestamp_format: iso8601
    rotation:
      max_size: "10MB"
      max_files: 3

services:
  - name: crasher
    command: /usr/local/bin/crasher
    args:
      - "--delay=1h"
      - "--exit=0"
      - "--ignore-term"
    restart:
      policy: never
      max_retries: 0
      delay: 1s
