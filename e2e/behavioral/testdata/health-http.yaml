# Test config: HTTP health probe
# Crasher runs HTTP server on port 8080, probed via /health endpoint
version: "1"

logging:
  base_dir: /var/log/supervizio
  defaults:
    timestamp_format: iso8601
    rotation:
      max_size: "10MB"
      max_files: 3

services:
  - name: crasher
    command: /usr/local/bin/crasher
    args:
      - "--delay=1h"
      - "--http"
      - "--port=8080"
    restart:
      policy: on-failure
      max_retries: 3
      delay: 1s
    listeners:
      - name: web
        port: 8080
        protocol: tcp
        probe:
          type: http
          path: /health
          interval: 2s
          timeout: 1s
          failure_threshold: 3
