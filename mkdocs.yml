site_name: superviz.io
site_description: PID1-capable process supervisor for containers and Unix systems
site_url: https://supervizio.github.io/daemon/
dev_addr: 0.0.0.0:8080
repo_url: https://github.com/supervizio/daemon
repo_name: supervizio/daemon

theme:
  name: material
  palette:
    scheme: slate
    primary: custom
    accent: custom
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - search.suggest
    - search.highlight
    - toc.follow
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search

nav:
  - Home: index.md
  - Architecture:
    - architecture/index.md
    - Hexagonal Design: architecture/hexagonal.md
    - Data Flow: architecture/data-flow.md
  - API Reference:
    - api/index.md
    - DaemonService: api/daemon-service.md
    - MetricsService: api/metrics-service.md
  - Configuration:
    - configuration/index.md
    - Services: configuration/services.md
    - Monitoring: configuration/monitoring.md
  - Components:
    - components/supervisor.md
    - components/lifecycle.md
    - components/health.md
    - components/metrics.md
    - components/discovery.md
    - components/tui.md
  - Deployment:
    - deployment/index.md
    - Container (PID1): deployment/container.md
    - Systemd: deployment/systemd.md
    - Platforms: deployment/platforms.md
  - Guides:
    - guides/getting-started.md
    - guides/development.md
  - Reference:
    - reference/proto.md
    - reference/cli.md
  - Changelog: changelog.md
